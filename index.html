<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Key Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect">
            <option value="lus">Mizo</option>
            <option value="en">English</option>
            
        </select>
        
    </div>
    <div class="main-container">
        <div class="container">
            <h1> Hamster Kombat Key Generator</h1>
            <label for="gameSelect" id="gameSelectLabel">I game duh thlang rawh:</label>
            <select id="gameSelect">
                <option value="MyCloneArmy">My Clone Army</option>

                <option value="BikeRide3D">Bike Ride 3D</option>
            </select>

            </div>
            <div id="keyContainer" class="key-container hidden">

                <button id="copyAllBtn" class="button hidden">Ð¡opy all key</button>
                <div id="keysList" class="keys-list"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
